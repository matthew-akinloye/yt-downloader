{% extends 'base.html' %}
{% block title %}Download{% endblock %}
{% block content %}
    <h2>Video Downloaded</h2>
    <p>Title: {{ video_info.title }}</p>
    
    <p>URL: <a href="{{ video_info.url }}">{{ video_info.url }}</a></p>
    <p>Download Link: <a href="{{ url_for('static', filename='downloads/' ~ video_info.filepath) }}" download="">Click here to download the video</a></p>
    <a href="{{ url_for('profile') }}">Back to Profile</a>
{% endblock %}
