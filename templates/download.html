{% extends 'base.html' %}
{% block title %}Download{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Video Downloaded</h2>

    <div class="bg-white rounded-lg shadow-md p-6 space-y-4">
        <!-- Video Title -->
        <div>
            <p class="text-sm font-medium text-gray-600">Title:</p>
            <p class="text-lg font-semibold text-gray-800">{{ video_info.title }}</p>
        </div>

        <!-- Video URL -->
        <div>
            <p class="text-sm font-medium text-gray-600">URL:</p>
            <a href="{{ video_info.url }}" target="_blank"
                class="text-blue-600 hover:text-blue-800 hover:underline break-words">
                {{ video_info.url }}
            </a>
        </div>

        <!-- Download Link -->
        <div>
            <p class="text-sm font-medium text-gray-600">Download Link:</p>
            <a href="{{ url_for('static', filename='downloads/' ~ video_info.filepath) }}" download
                class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Click here to download the video
            </a>
        </div>
    </div>

    <!-- Back to Profile Link -->
    <div class="mt-8 text-center">
        <a href="{{ url_for('profile') }}"
            class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Profile
        </a>
    </div>
</div>
{% endblock %}
