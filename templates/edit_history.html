{% extends 'base.html' %}
{% block title %}Edit History{% endblock %}
{% block content %}
    <div class="max-w-2xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Edit History Item</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-6 max-w-2xl mx-auto">
                    {% for message in messages %}
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-3">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form to edit history item -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <form action="{{ url_for('edit_history', history_id=history.id) }}" method="post" class="space-y-6">
                <div>
                    <label for="video_title" class="block text-sm font-medium text-gray-700 mb-2">
                        Video Title
                    </label>
                    <input 
                        type="text" 
                        id="video_title" 
                        name="video_title" 
                        value="{{ history.video_title }}" 
                        required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    >
                </div>

                <div class="text-center">
                    <button 
                        type="submit" 
                        class="inline-flex items-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                    >
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
