<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-100">
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <h1 class="text-2xl font-bold mb-4 md:mb-0">YouTube Downloader</h1>
                <nav class="flex space-x-4">
                    {% if 'email' in session %}
                        <a href="{{ url_for('profile') }}" class="hover:text-gray-300 px-4 py-2 rounded transition-colors">Profile</a>
                        <a href="{{ url_for('logout') }}" class="hover:text-gray-300 px-4 py-2 rounded transition-colors">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="hover:text-gray-300 px-4 py-2 rounded transition-colors">Login</a>
                        <a href="{{ url_for('signup') }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">Sign Up</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-4 py-6">
            <p class="text-center">&copy; 2024 YT-SAVE All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
